steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'africa-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/service-name:$COMMIT_SHA'
      - '.'

  # Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'africa-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/service-name:$COMMIT_SHA'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'service-name'
      - '--image'
      - 'africa-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/service-name:$COMMIT_SHA'
      - '--region'
      - 'africa-south1'
      - '--quiet'

images:
  - 'africa-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/service-name:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
